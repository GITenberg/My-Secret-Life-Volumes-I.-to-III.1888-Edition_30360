description: "My Secret Life, by \"Walter\", is the memoir of a gentleman describing\
  \ the author's sexual development and experiences in Victorian England. It was first\
  \ published in a private edition of eleven volumes, at the expense of the author,\
  \ including an imperfect index, which appeared over seven years beginning around\
  \ 1888.\nThe work itself is enormous, amounting to over one million words, the eleven\
  \ original volumes amounting to over 4,000 pages. The text is repetitive and highly\
  \ disorganised, but its frank discussion of sexual matters and other hidden aspects\
  \ of Victorian life make it a rare and valuable social document. According to Steven\
  \ Marcus, it is virtually the only source for information on London's houses of\
  \ prostitution, in which Walter spent many hours. It has been described as \"one\
  \ of the strangest and most obsessive books ever written\".\n\n\n From Wikipedia\
  \ (CC BY-SA)."
